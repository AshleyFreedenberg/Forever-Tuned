<!DOCTYPE <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Forever Tuned</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Merriweather:700|Oswald" rel="stylesheet">
    <link href="hover.css" rel="stylesheet" media="all">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="https://apis.google.com/js/api.js" type="text/javascript"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.6/firebase.js"></script>
    <script src="logic.js"></script>
</head>

<body>
    <div>
        <nav class="navbar navbar-dark">
            <span class="navbar-brand mb-0 h1">Forever Tu<i class="fas fa-headphones-alt"></i>ed</span>
        </nav>
    </div>
    <div class="container" id="home-page">
        <div id="homePageContent">
            <div class="row">
                <div class="col-md-12">
                    <p id="get-your" class="text-center">Get your <span id="tune-out">MUSIC</span> on!</p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div id="top-half">
                        <form>
                            <div class="form-group">
                                <input type="artist" class="form-control" id="inputartist"
                                    placeholder="Enter artist name">
                                <small id="input-artist-error" class="form-text"></small>
                            </div>
                            <div class="form-group">
                                <input type="song" class="form-control" id="inputsong" placeholder="Enter song name">
                                <small id="input-song-error" class="form-text"></small>
                            </div>
                            <button id="submit" type="submit" class="btn btn-secondary hvr-pulse" style="background-color: #65B9A3;">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div id="bottom-half">
                        <button id="top-hits" type="button"
                            class="btn btn-light btn-lg btn-block hvr-radial-out" style="background-color: #DFF4FE;">Top Hits</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Second Page -->
    <div class="container" id="results-page">
        <div id="results-page">
            <div class="row">
                <div class="col-md-3">
                    <button id="home" type="button" class="btn btn-secondary hvr-hollow" style="background-color: #4C807C;"> New Search</button>
                    <table id="table" class="table table-striped table-dark">
                        <thead>
                            <tr>
                                <th scope="col">Artist Name:</th><br>
                                <th scope="col">Song Name:</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                    <div class="fixed-bottom">
                        <button id="top" type="button" class="btn btn-secondary hvr-round-corners" style="background-color: #4C807C;">Scroll To Top</button>
                    </div>
                </div>
                <div class="col-md-9">
                    <div class="row">
                        <div class="col-md-12">
                            <div id="video-card" class="card">
                                <div class="card-header">
                                    <h5 class="card-title"><i class="fas fa-user-circle"></i><span id="artist-info"></span>&nbsp;&nbsp;<i class="fab fa-itunes"></i><span id="song-info"></span></h5>
                                </div>
                                <div class="card-text">
                                    <iframe id="video-info"></iframe>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div id="lyrics-card" class="col-md-12">
                            <div class="card">
                                <div class="card-header">
                                    <h5 class="card-title">Lyrics:</h5>
                                </div>
                                <div class="container" id="lyrics-spacing">
                                    <div class="card-text">
                                        <span id="lyrics-info"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
