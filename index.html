<!DOCTYPE <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Forever Tuned</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Merriweather:700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    <script src="logic.js"></script>
</head>

<body>
    <div class="sticky-top">
        <nav class="navbar navbar-dark bg-secondary">
            <span class="navbar-brand mb-0 h1">Forever Tu<i class="fas fa-headphones-alt"></i>ed</span>
        </nav>
    </div>
    <div class="container" id="home-page">
        <div class="row">
            <div class="col-md-12">
                <p class="text-center">Get your <span id="tune-out"></span> on</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div id="top-half">
                    <form>
                        <div class="form-group">
                            <input type="artist" class="form-control" id="inputartist" placeholder="Enter artist name">
                        </div>
                        <div class="form-group">
                            <input type="song" class="form-control" id="inputsong" placeholder="Enter song name">
                        </div>
                        <button id="submit" type="submit" class="btn btn-secondary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div id="bottom-half">
                    <button id="top-hits" type="button" class="btn btn-secondary btn-lg btn-block">Top Hits</button>
                </div>
            </div>
        </div>
    </div>
    </div>
    <!-- Second Page -->
    <div class="container">
        <div id="results-page">
            <div class="row">
                <div class="col-md-3">
                        <button id="home" type="button" class="btn btn-secondary">Home</button>
                        <p>search history</p>
                    <div class="fixed-bottom">
                        <button id="top" type="button" class="btn btn-secondary">Scroll to top</button>
                    </div>
                </div>
                <div class="col-md-9">
                    <div class="row">
                        <div class="col-md-12">
                            <div id="video-card" class="card">
                                <div class="card-header">
                                    <h5 class="card-title"><span id="video-info"></span></h5>
                                </div>
                                <img style="height: 200px" src="https://via.placeholder.com/300" class="card-img-top"
                                    alt="...">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div id="lyrics-card" class="col-md-12">
                            <div class="card">
                                <div class="card-header">
                                    <h5 class="card-title">Lyrics:</h5>
                                </div>
                                <p>bla bla bla</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
