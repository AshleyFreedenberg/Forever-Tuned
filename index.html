<!DOCTYPE <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Forever Tuned</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"

    <link href="https://fonts.googleapis.com/css?family=Merriweather:700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    <script src="logic.js"></script>
</head>

<body>
    <div class="sticky-top">
        <nav class="navbar navbar-dark bg-secondary">
            <span class="navbar-brand mb-0 h1">Forever Tu<i class="fas fa-headphones-alt"></i>ed</span>
        </nav>
    </div>
    <div class="container" id="home-page">
        <div class="row">
            <div class="col-md-12">
                <p class="text-center">Get your <span id="tune-out"></span> on</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div id="top-half">
                    <form>
                        <div class="form-group">
                            <input type="artist" class="form-control" id="inputartist" placeholder="Enter artist name">
                        </div>
                        <div class="form-group">
                            <input type="song" class="form-control" id="inputsong" placeholder="Enter song name">
                        </div>
                        <button type="submit" class="btn btn-secondary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div id="bottom-half">
                    <button type="button" class="btn btn-secondary btn-lg btn-block">Top Hits</button>
                </div>
            </div>
        </div>
    </div>
    </div>
    <!-- Second Page -->
    <div class="container">
        <div id="results-page">
            <div class="row">
                <div class="col-md-3">
                    <p>search history</p>
                </div>
                <div class="col-md-9">
                    <div class="row">
                        <div class="col-md-12">
                            <p>video</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <p>lyrics</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
